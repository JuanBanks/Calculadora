<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link href="./css/estilo.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
  <div id="calculadora">
    <form name="form">
      <h1 id='title'>Calculadora</h1>
      <input type="text" class="vsaida" id="vista" name="vista">
    </form>
    <table id="teclado">
      <td>
        <input type="button" class="limpar" id="buttonC" onclick="reset()" value="C">
        <input type="button" class="botaoAux" id="backspace" onclick="eliminar()" value="โซ">
        <input type="button" class="botaoAux" onclick="porcentaje()" value="%">
        <input type="button" class="division" id="division" onclick="operaciones('/')" value="รท">
      </td>
      <tr>
        <td>
          <input type="button" class='numero' onclick="capturar(7)" value="7">
          <input type="button" class='numero' onclick="capturar(8)" value="8">
          <input type="button" class='numero' onclick="capturar(9)" value="9">
          <input type="button" class="multiplicacion" onclick="operaciones('x')" value="x">
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" class='numero' onclick="capturar(4)" value="4">
          <input type="button" class='numero' onclick="capturar(5)" value="5">
          <input type="button" class='numero' onclick="capturar(6)" value="6">
          <input type="button" class="subtra" onclick="operaciones('-')" value="-">
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" class='numero' onclick="capturar(1)" value="1">
          <input type="button" class='numero' onclick="capturar(2)" value="2">
          <input type="button" class='numero' onclick="capturar(3)" value="3">
          <input type="button" class="suma" onclick="operaciones('+')" value="+">
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" class="botaoAux" id="negativo" onclick="masoMenos()" value="+/-">
          <input type="button" class='numero' onclick="capturar(0)" value="0">
          <input type="button" class="botaoAux" id="punto" onclick="punto()" value=".">
          <input type="button" class="igual" onclick='calcular()' value="=">
        </td>
      </tr>
    </table>
  </div>
</body>
<script type="text/javascript" src="./js/logica.js"></script>

</html>
